<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
  <title>Tools</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <style>
    html,
    body {
      height: 100%;
    }

    body {
      color: #333;
      font: 16px/1.5em Arial, Geneva, Tahoma, sans-serif;
      margin: 0;
      position: relative;
      overflow-y: hidden;
    }

    .slide {
      width: 100px;
      height: 24px;
      background: #777;
      position: relative;
      margin: 24px 0 0 0;
      z-index: 3;
    }

    .slider {
      width: 24px;
      height: 24px;
      background: #000;
      position: absolute;
      top: 0;
    }

    .slideNum {
      background: #fff;
      padding: 0 6px;
      height: 24px;
      min-width: 12px;
      max-width: 48px;
      position: relative;
    }

    p,
    blockquote,
    pre,
    td,
    th,
    label {
      font-size: 1em;
      /* 16px */
      line-height: 1.5000em;
      /* 24px */
      margin: 0;
    }

    h1 {
      font-size: 1.5000em;
      /* 24px */
      line-height: 1.0000em;
      /* 24px */
      color: #777;
      margin: 0;
      margin-top: 24px;
      text-align: center;
      text-transform: uppercase;
    }

    h2 {
      font-size: 1.2500em;
      /* 20px */
      line-height: 1.2000em;
      /* 24px */
      margin: 0;
    }

    h3,
    h4,
    h5 {
      font-size: 1.0000em;
      /* 16px */
      line-height: 1.5000em;
      /* 24px */
      margin: 0;
    }

    .wr {
      height: 100%;
      overflow-y: scroll;
      pointer-events: all;
      position: relative;
    }

    @keyframes opaci {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

      font-style: normal;
    }

    .darrow {
      border-width: 1em 1em 0px 1em;
    }

    .uarrow {
      border-width: 0px 1em 1em 1em;
    }

    .uarrow,
    .darrow {
      border-color: #555 transparent;
      border-style: solid;
      height: 0;
      width: 0;
      cursor: pointer;
    }

    .uarrow:active,
    .darrow:active {
      border-color: #f09 transparent;
      transition: .2s all;
    }

    .arows {
      text-align: center;
      display: inline-block;
      background: #aaa;
      border-radius: 4px;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      -moz-tap-highlight-color: rgba(0, 0, 0, 0);
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      font-family: "Numbers";
    }

    .arows span {
      height: 32px;
      width: 32px;
      line-height: 32px;
      display: block;
      font-size: 24px;
    }

    #borders {
      height: 0;
      width: 0;
      margin: auto;
      border: 1px solid #976;
      display: flex;
    }

    .borderspa {
      display: flex;
      height: 100%;
      width: 100%;
      background: #fde;
    }

    #botext {
      color: #000;
      font-size: 10px;
      line-height: 10px;
      text-align: center;
    }

    #bordersRadius {
      text-align: center;
      display: grid;
      grid-template-columns: repeat(3, minmax(48px, 1fr));
      align-items: center;
      align-content: center;
      margin: auto;
      background: #eee;
      max-width: 240px;
      padding: 10px;
      border-radius: 4px;
    }

    #bordersRadius>div {
      overflow: hidden;
      text-overflow: ellipsis;
      margin: auto;
    }

    .selectable {
      -webkit-touch-callout: all;
      /* iOS Safari */
      -webkit-user-select: all;
      /* Safari */
      -khtml-user-select: all;
      /* Konqueror HTML */
      -moz-user-select: all;
      /* Firefox */
      -ms-user-select: all;
      /* Internet Explorer/Edge */
      user-select: all;
      /* Chrome and Opera */
    }

    select {
      max-width: 32px;
      display: block;
      background: #555;
      margin: 0 0 10px 0;
      padding: 0;
      border: 0;
      -webkit-appearance: button;
      /* WebKit */
      -moz-appearance: button;
      /* Mozilla */
      -o-appearance: button;
      /* Opera */
      -ms-appearance: button;
      /* Internet Explorer */
      appearance: button;
    }
  </style>

<body>
  <div class="wr">

    <h1>Border</h1>
    <div id="bordersRadius">
      <div></div>
      <div class="arows">
        <select id="topc">
          <option value="transparent">transparent</option>
          <option value="#000">#000</option>
          <option value="#777">#777</option>
          <option value="#fff">#fff</option>
        </select>
        <div class="uarrow"></div>
        <span>10</span>
        <div class="darrow"></div>
      </div>
      <div></div>

      <div class="arows">
        <select id="leftc">
          <option value="transparent">transparent</option>
          <option value="#000" selected>#000</option>
          <option value="#777">#777</option>
          <option value="#fff">#fff</option>
        </select>
        <div class="uarrow"></div>
        <span>10</span>
        <div class="darrow"></div>
      </div>
      <div class="borderspa">
        <div id="borders"></div>
      </div>
      <div class="arows">
        <select id="rightc">
          <option value="transparent">transparent</option>
          <option value="#000" selected>#000</option>
          <option value="#777">#777</option>
          <option value="#fff">#fff</option>
        </select>
        <div class="uarrow"></div>
        <span>10</span>
        <div class="darrow"></div>
      </div>

      <div></div>
      <div class="arows">
        <select id="bottomc">
          <option value="transparent">transparent</option>
          <option value="#000">#000</option>
          <option value="#777">#777</option>
          <option value="#fff">#fff</option>
        </select>
        <div class="uarrow"></div>
        <span>10</span>
        <div class="darrow"></div>
      </div>
      <div></div>
    </div>
    <div id="botext" class="selectable"></div>
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
